<extend name="Public/base"/>
<block name="head">
    <include file="Public/head"/>
</block>
<block name="title">账户信息</block>
<block name="header">
    <include file="Public/header"/>
</block>
<block name="left">
    <include file="Public/leftSidebar"/>
</block>
<block name="right">
      <section class="content">

      <div class="row">
        <div class="col-xs-12">
          <!-- /.box -->
          <!-- general form elements disabled -->
          <div class="box box-primary">
            <!-- /.box-header -->
            <div class="box-body">
              <div>
                <!-- text input -->
                <div class="form-group">
                  <label>名称</label> <input name="description" type="text" value="{$userData.tinyName}"
                    class="form-control" placeholder="请输入您的名称" disabled>
                </div>
                <div class="form-group">
                  <label>邮箱</label> <input name="app_id" type="text" value="{$userData.email}"
                    class="form-control" placeholder="请输入您的邮箱" disabled>
                </div>
                <div class="form-group">
                  <label>手机号</label> <input name="app_secret" type="text" value="{$userData.mobile}"
                    class="form-control" placeholder="请输入您的手机号" disabled>
                </div>
                <div class="form-group">
                  <label>地址</label> <input name="callback_url" type="text" value="{$userData.address}"
                    class="form-control" placeholder="请输入您的地址" disabled>
                </div>
                <input class="btn btn-danger" style="float: right" type="submit" value="提交">
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>

    </section>


</block>

<block name="footer">
    <include file="Public/footer"/>
</block>
<block name="foot">
    <include file="Public/foot"/>
</block>

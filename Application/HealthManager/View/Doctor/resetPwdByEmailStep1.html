<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>个人健康管理 | 重置密码</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet"
	href="__PUBLIC__/AdminLTE/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet"
	href="__PUBLIC__/AdminLTE/dist/css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet"
	href="__PUBLIC__/AdminLTE/plugins/iCheck/square/blue.css">
<link rel="stylesheet" href="__PUBLIC__/AdminLTE/dist/css/global.css">
<script src="__PUBLIC__/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="__PUBLIC__/AdminLTE/bootstrap/js/user.js"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body style="background: #ecf0f5">
	<div class="wrapper">
		<!--  Header  -->
		<div class="main-header"
			style="height: 50px; box-shadow: 0 3px 3px rgba(0, 0, 0, 0.06); background: #FFF;">
			<div class="m-logobar" style="height: 50px; line-height: 50px;">
				<h3>
					<a href="{:U(signIn)}">个人健康管理</a>
				</h3>
				<i style="font-size: 30px; margin-left: 10px; margin-right: 10px;">|</i>
				<h4 class="f-ff1">找回密码</h4>
			</div>
		</div>
		<!-- content -->
		<div class="g-bd">
			<div class="g-in">
				<div class="m-box">

					<h1 class="boxHd">您正在找回帐号{$email}的密码</h1>
					<div class="boxBd">

						<div class="u-step">
							<ol class="f-cb f-cbli">
								<li><span><strong>01</strong>选择找回方式</span><em>></em></li>
								<li class="z-on"><span><strong>02</strong>进行安全验证</span><em>></em></li>
								<li class="lastStep"><span><strong>03</strong>设置新密码</span></li>
							</ol>
						</div>
						<div class="formLikeContainer">

							<div class="u-tips2 u-tips2-okEmail">
								<em style="background-position: -180px -30px;">&nbsp;</em> <span>密码找回邮件
									{$email} 发送成功，请您注意 <a href='http:&#47;&#47;mail.{$e}.com&#47;'
									target="_blank" class='f-hl'>接收邮件</a>！
								</span>
							</div>
							<input type="hidden" name="email" id="myEmail" value="{$email}" /> 
							<div class="emailTips">
								请您注意接收邮件，并按照邮件中的提示操作，完成安全验证。<br />没有收到邮件？ 
								<a href="javascript:;" onclick="resetPwdByEmail();" class="f-hl" id="sendEmailBtn">重新发送</a>
								或者 
								<a href="{:U('resetPwdDo',array('mobile' => $mobile,'email' => $email))}" class="f-hl">使用其它方式找回</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

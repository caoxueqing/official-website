<extend name="Public/base" />
<block name="head"> <include file="Public/head" /> </block>
<block name="title">心电贴报告</block>
<block name="header"> <include file="Public/header" /> </block>
<block name="left"> <include file="Public/leftSidebar" /> </block>
<block name="right">
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<a href="javascript:;" style="float: left">历史数据</a>
			</div>
			<!-- <div class="box-header">
					<a href="javascript:;" style="float: left">手动输入</a>
				</div> -->
			<!-- /.box-header -->
			<div class="box-body">
				<table id="mainTable" class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>测量时间</th>
							<th>结果分析</th>
							<!-- <th>参考范围</th> -->
						</tr>
					</thead>
					<tbody>
						<if condition="$reportArray neq NULL"> 
							<volist name="reportArray" id="vo">
								<tr class="report">
									<!--选框-->
									<!--<td class="ck"><input type="checkbox" name="id[]"  value="{$message.message_id}"  class="check"/></td>-->
									<td>{$vo.add_time}</td>
									<if condition="$vo['report_type'] eq 1">
									<td>{$vo.report_url}</td>
									<else />
									<td>{$vo.content}</td>
									</if>
									<!-- <td>{$vo.reference_range}</td> -->
									<td>
										<!-- <a href="#" data-toggle="modal"
											data-target="#sstReportUrl">查看详情
										</a>&nbsp&nbsp -->
										<a href="{$vo.report_url}">查看详情</a>
									</td>
								</tr>
							</volist> 
						<else />
							<p style="font-size: 14px; color: #666; text-align: center; height: 200px; line-height: 200px;" class="noShop">对不起，没有信息！</p>
						</if>
					</tbody>
				</table>
				<div class="pages">
                    {$page}
                </div>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->
</div>
<!-- /.row --> <!-- Modal -->
<div class="modal fade" id="sstReportUrl" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">心电贴</h4>
			</div>
			<div class="modal-body">
				<!-- /.box-header -->
				<div class="form-group">
					<div class="touxiang" style="margin-left: 15px">
					<volist name="reportArray" id="vo">
						<div class="img" id="localImag">
							<if condition="$vo['report_url'] neq NULL"> 
								<!-- <img src="{$vo.report_url}" alt="" style="margin-top: 0px; margin-bottom: 10px;" /> -->
								<a href="{$vo.report_url}">报告图片</a>
							<else />
								<p style="font-size: 14px; color: #666; text-align: center; height: 200px; line-height: 200px;" class="noShop">对不起，没有报告图片！</p>
							</if>
						</div>
					</volist> 
					</div>
					<input type="hidden" value="{$_SESSION['Sess_']['userInfo']['uid']}" name="uid" id="uid" />
				</div>
					<!-- /.box-footer -->
			</div>
		</div>
	</div>
</div>
</block>
<block name="runJsContent"> $('#mainTable').DataTable({
"paging": true, "lengthChange": true, "searching": true, "ordering":
false, "info": true, "autoWidth": false }); </block>

<block name="footer"> <include file="Public/footer" /> </block>
<block name="foot"> <include file="Public/foot" /> </block>

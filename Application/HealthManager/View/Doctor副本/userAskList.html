	<div class="col-xs-12">

			<div class="box-header col-lg-2 ">

			</div>
			<!-- /.box-header -->

				<table id="mainTable" class="table table-bordered table-striped table-hover">

							</tr>

					</tbody>
				</table>
				<!--翻页-->
				<ul class="pagination">
				    <li><a href="#">&laquo;</a></li>

				    <li><a class="pag" href="#">5</a></li>
				    <li><a href="#">&raquo;</a></li>

				    	<li><a href="#" style="float:right;">跳转</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

		//翻页
	  	$(".pagination").on("click",".pag",function(){
    			$(".pagination .pag").css({"background":"","color":"#696969"});

    		});
</script>
